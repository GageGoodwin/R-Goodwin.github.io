                    </svg>
                </div>
            </div>

            <!-- Search Results Dropdown -->
            <div class="search-results" id="searchResults">
                <div class="result-item">
                    <div class="result-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="#0A66C2">

                    <a href="https://github.com/gagegoodwin" target="_blank" rel="noopener noreferrer" class="result-link">
                        <div class="result-url">github.com/gagegoodwin</div>
                        <div class="result-title">GageGoodwin (Robert Gage Goodwin) - GitHub</div>
                        <div class="result-snippet">Software Engineer | View GageGoodwin's profile and repositories on GitHub...</div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Search Buttons -->
        <div class="search-buttons">
            <button class="google-btn" type="button" id="feelingLuckyBtn">I'm Feeling Lucky</button>
        </div>
    </main>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const searchBox = document.getElementById('searchBox');
        const feelingLuckyBtn = document.getElementById('feelingLuckyBtn');

        function showResults() {
            searchResults.style.display = 'block';
        }

        function hideResults(e) {
            if (!searchBox.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        }

        searchBox.addEventListener('click', () => {
            showResults();
            searchInput.focus();
        });

        searchInput.addEventListener('focus', showResults);

        document.addEventListener('click', hideResults);

        feelingLuckyBtn.addEventListener('click', () => {
            const links = [
                'https://linkedin.com/in/rggoodwin',
                'https://github.com/gagegoodwin'
            ];
            const randomLink = links[Math.floor(Math.random() * links.length)];
            window.open(randomLink, '_blank', 'noopener,noreferrer');
        });
    </script>
</body>
</html>
